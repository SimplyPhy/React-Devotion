<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css" />
  <title>Devotion Economy</title>
</head>
<body>
  <div class="header">
    <h1>Devotion Economy</h1>

    <div class="header-container">
      <div class="header-status-container">
        <h3>Status</h3>
        <div class="header-status-gems">
          <div class="gem-div"><div class="gem-header gem-crimson"></div><span>Crimson</span><span>100</span></div>
          <div class="gem-div"><div class="gem-header gem-ember"></div><span>Ember</span><span>300</span></div>
          <div class="gem-div"><div class="gem-header gem-sol"></div><span>Sol</span><span>700</span></div>
          <div class="gem-div"><div class="gem-header gem-jade"></div><span>Jade</span><span>1500</span></div>
          <div class="gem-div"><div class="gem-header gem-cerulean"></div><span>Cerulean</span><span>3100</span></div>
          <div class="gem-div"><div class="gem-header gem-violet"></div><span>Violet</span><span>6300</span></div>
          <div class="gem-div"><div class="gem-header gem-prismatic"></div><span>Prismatic</span><span>12700</span></div>
          <div class="gem-div"><div class="gem-header gem-ethereal"></div><span>Ethereal</span><span>25500</span></div>
          <div class="gem-div"><div class="gem-header gem-eternal"></div><span>Eternal</span><span>51100</span></div>
        </div>
      </div>

      <div class="conversion-container">
        <h3>Conversion</h3>
        <div class="conversion-gems-div">
          <div class="gem-div"><div class="gem-header gem-dark"></div><span>Dark</span>    <span>1</span></div>
          <div class="gem-div"><div class="gem-header gem-light"></div><span>Light</span>  <span>2</span></div>
          <div class="gem-div"><div class="gem-header gem-bright"></div><span>Bright</span><span>3</span></div>
        </div>
      </div>

      <div class="tier-container">
        <h3>Tiers</h3>
        <div class="tier-div">
          <div>Dull</div>➜<div>Dim</div>➜<div>Faint</div>➜
          <div>Clear</div>➜<div>Pure</div>➜<div>Vivid</div>➜
          <div>Lustrous</div>➜<div>Radiant</div>➜<div>Brilliant</div>
        </div>
      </div>
    </div>
  </div>

  <div class="app"><div class="loading-div"><span class="loading-span">Loading...</span></div></div>

  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<!--   <script src="./vendor/react.js"></script>
  <script src="./vendor/react-dom.js"></script> -->
  <script src="./vendor/babel-browser.min.js"></script>
  <script type="text/babel" src="./app.jsx"></script>
</body>
</html>
