<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css" />
  <title>Triforce Economy</title>
</head>
<body>
  <div class="header">
    <h1>Triforce Economy</h1>
    <div class="status-div">
      <h3>Status</h3>
      <div class="gem-header gem-crimson"></div><span>Crimson:</span><span>50</span>
      <div class="gem-header gem-ember"></div><span>Ember:</span><span>150</span>
      <div class="gem-header gem-sol"></div><span>Sol:</span><span>350</span>
      <div class="gem-header gem-jade"></div><span>Jade:</span><span>750</span>
      <div class="gem-header gem-cerulean"></div><span>Cerulean:</span><span>1550</span>
      <div class="gem-header gem-violet"></div><span>Violet:</span><span>3150</span>
      <div class="gem-header gem-prismatic"></div><span>Prismatic:</span><span>6350</span>
      <div class="gem-header gem-ethereal"></div><span>Ethereal:</span><span>12750</span>
      <div class="gem-header gem-eternal"></div><span>Eternal:</span><span>25550</span>
    </div>
    <div class="conversion-container">
      <h3>Conversion</h3>
      <div><div class="gem-header gem-dark"></div><span>Dark</span>  <span>  1  </span></div>
      <div><div class="gem-header gem-light"></div><span>Light</span> <span>- 3 -</span></div>
      <div><div class="gem-header gem-bright"></div><span>Bright</span><span>  9  </span></div>
    </div>
  </div>
  <div class="body">Loading...</div>

  <script src="./vendor/react.js"></script>
  <script src="./vendor/react-dom.js"></script>
  <script src="./vendor/babel-browser.min.js"></script>
  <script type="text/babel" src="./app.jsx"></script>
</body>
</html>
